version: '3.8'

services:
  conmed-rl-app:
    build:
      context: ../
      dockerfile: Docker-Deployment/Dockerfile
    container_name: conmed-rl-dev
    ports:
      - "5000:5000"
    volumes:
      - ../:/app
      - /app/Docker-Deployment
    environment:
      - FLASK_APP=CDM-Software/web_application_demo.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - conmed-rl-network

  # Optional: Add database service
  # conmed-rl-db:
  #   image: postgres:13
  #   container_name: conmed-rl-db
  #   environment:
  #     POSTGRES_DB: conmed_rl
  #     POSTGRES_USER: conmed_rl
  #     POSTGRES_PASSWORD: password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - conmed-rl-network

networks:
  conmed-rl-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local 